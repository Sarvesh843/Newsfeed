    <div id="firstpage">
      <div class="container">
        <nav>
          <img src="Image/logo.svg" alt="NewsFeed" />
        </nav>
        <h1>MY NEWSFEED</h1>
        <div class="pages">
          <div class="heading">
            <h1>MY NEWSFEED</h1>
          </div>
          <div class="btn3">
            <div class="btn"><a href="#savepage">LOAD SAVE NEWS</a></div>
            <div class="btn"><a href="#loadpage">LOAD NEW NEWS</a></div>
          </div>
        </div>
        <div id="GLT">
          <p>GET LATEST NEWS</p>
        </div>
        <div id="SUP">
          <p>STAY UPDATED</p>
        </div>
      </div>
    </div>
    <!-- -------------------------------------------SAVE PAGE----------------------------------------->

    <div id="savepage">
      <div class="container">
        <div class="header">
          <div class="heading">
            <div><h1>MY NEWSFEED</h1></div>
            <div class="btn2">SAVED NEWS</div>
          </div>
        </div>
        <div id="add"></div>
      </div>
    </div>
    <!-- ---------------------------------------LOAD PAGE--------------------------------------->

    <div id="loadpage">
      <div class="container">
        <div class="header">
          <div class="heading">
            <div><h1>MY NEWSFEED</h1></div>
            <div class="btn2">NEW NEWS</div>
          </div>
          <button class="btn2" onclick="hideButton()">SELECT CATEGORY</button>
          <div class="heading hidden" id="select">
            <button class="btn2" onclick="render()">ALL</button>
            <button
              class="btn2"
              onclick="selectCategory(value)"
              value="business"
            >
              BUSINESS
            </button>
            <button class="btn2" onclick="selectCategory(value)" value="sports">
              SPORTS
            </button>
            <button class="btn2" onclick="selectCategory(value)" value="world">
              WORLD
            </button>
            <button
              class="btn2"
              onclick="selectCategory(value)"
              value="politics"
            >
              POLITCS
            </button>
            <button class="btn2" onclick="selectCategory(value)" value="hatke">
              HATKE
            </button>
            <button
              class="btn2"
              onclick="selectCategory(value)"
              value="science"
            >
              SCIENCE
            </button>
          </div>
        </div>
